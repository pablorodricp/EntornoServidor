<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Ejercicio 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
<script>

var min = parseInt(prompt('Introduce el minimo'));
var max = parseInt(prompt('Introduce el maximo'));
var incremento = parseInt(prompt('Introduce el incremento'));
var aux = incremento+min;
var operacion;


for (var t=0;t<=max;t=t+aux) {
    operacion = Math.sin(7*t-5);
    document.write('y = '+operacion);

}

</script>


</body>
</html>
