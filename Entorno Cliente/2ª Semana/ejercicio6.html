<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>           
        var x=0;
        while(x<=0){
            x=parseInt(prompt("Introduce un numero"));
        }
        var a=parseInt(prompt("Introduce a"));

        var b=parseInt(prompt("Introduce b"));

        var c=parseInt(prompt("Introduce c"));

        var max=x;

        var min=-x;
        
        for(var i=min;i<=max;i++){
            document.write((a*i*i)+(b*i)+c);
            document.write("<br>");
        }
    </script>
</body>
</html>
