<body>
<p id="patata"></p>

<script>

var dias=['Lunes','Martes','Miercoles','Jueves','Viernes','Sabado','Domingo'];

var entrada = parseInt(prompt('Introduce un dia'));
entrada -=1;

if (entrada>6 || entrada <1) {
    alert('Ese dia no existe');
}else {
    alert('Ha introducido el '+dias[entrada]);
}

</script>
