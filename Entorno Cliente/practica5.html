<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Practica 2 Entornos Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<p id="patata"></p>

<script>

    var nombre = (prompt("Introduce el nombre del alumno"));

    if (!nombre) {
        alert('Debe introducir un nombre');
        location.reload();
    }else {
        var lugar = prompt("Nacio en Granada? (Si/No)");

        switch(lugar) {
            case 'Si':
                lugar = 'Granada';
                alert(nombre+' nació en '+lugar);
            break;

            case 'No':
                lugar = prompt('En que lugar nacio?');
                alert(nombre+' nació en '+lugar);
            break;

        }
    }

</script>

</body>
</html>
