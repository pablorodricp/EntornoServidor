<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Practica 3 Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <p id='patata'></p>

    <script>
 
    function Sumar() {
        alert(n1+n2);
    }
    function Restar() {
        alert(n1-n2);
    }
    function Multiplicar() {
        alert(n1*n2);
    }
    function Dividir() {
        alert(n1/n2);
    }
    
    var n1 = parseInt(prompt('Introduce el primer numero'));
    var n2= parseInt(prompt('Introduce el segundo numero'));
    
    if (!n1 || !n2) {
        alert('Debe introducir algun valor');
        location.reload();
    }else {
        document.getElementById('patata').innerHTML = '<button onclick="Sumar()">Suma</button><button onclick="Restar()">Resta</button><button onclick="Multiplicar()">Multiplica</button><button onclick="Dividir()">Divide</button>';

    }

    
    </script>


</body>
</html>
