<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Practica 2 Entornos Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<p id="patata"></p>

<script>

    var i = 0;
    var suma = 0;


    do {
      suma += i;
      alert(suma);
      i = parseInt(prompt('Introduce un numero'));
    } while (suma < 100);

</script>
