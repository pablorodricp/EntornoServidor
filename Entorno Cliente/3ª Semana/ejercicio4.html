<script>

var desordenado= [4,0,3,4,7,3,5,8,1,8,8,0,2,3,1,2,5,7,3,2,5,1];

var ordenado = [];

document.write('Desordenado: '+desordenado+'<br>');

desordenado.sort();

document.write('Sin Filtrar: '+desordenado+'<br>');

for (var i = 0; i <= desordenado.length; i++) {
    if (desordenado[i] != desordenado[i+1]) {
        ordenado.push(desordenado[i]);
    }
}
document.write('Filtrado: '+ordenado);


</script>
