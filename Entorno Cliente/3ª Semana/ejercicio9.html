<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejercicio 9</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        var palabras=new Array;   
        var contador=0;
        do {
            var palabra=prompt("Introduce palabras");
            palabras[contador]=palabra;
            contador++;
        }while (palabra!="stop");      
        
        // Elimina el stop
        palabras.splice(palabras.length-1, 1);

        var contador = 0;
        palabras.forEach(function(palabra){
            palabra = palabra.substring(0,1).toUpperCase()+palabra.substring(1,palabra.lenght);
            palabras.splice(contador,1,palabra);
            contador += 1;
        })  
        console.log(palabras);
        alert(palabras);
    </script>
</body>
</html>
